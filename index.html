<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic / Tac / Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic / Tac / Toe</h1>
        <h4>Current turn: <span class="turn playerX"></span><h4>
      </header>
    <!--   Board displayed - Row and Column data to hopefully use as coordinates later   -->
      <div class="board">
        <div data-row="1" data-column="1" class="square"></div>
        <div data-row="1" data-column="2" class="square"></div>
        <div data-row="1" data-column="3" class="square"></div>
        <div data-row="2" data-column="1" class="square"></div>
        <div data-row="2" data-column="2" class="square"></div>
        <div data-row="2" data-column="3" class="square"></div>
        <div data-row="3" data-column="1" class="square"></div>
        <div data-row="3" data-column="2" class="square"></div>
        <div data-row="3" data-column="3" class="square"></div>
      </div>
      <p id="advice"> </p>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <!--   Result displayed -->
      <h2 class="game-result"></h2>
      <div class="button-wrapper">
        <button id="reset-btn"> Play Again </button>
      </div>
    </div>
  </div>

</div>

    <script src="game.js"></script>
</body>
</html>
